<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- SEO -->

        content="Tamaïti Corp, Ako, AKO, application mobile android ios, application AKO, play store, app store, culture générale, amuser, apprendre, pieuvre, enfant, violet, bleu, enfants">

        content="Tamaïti Corp : nouvelle application mobile AKO pour enfants. Acquérir de la culture générale tout en s'amusant !">

    <meta property="og:title" content="Ako Game" />

    <meta property="og:url" content="https://akogame.tamaiticorp.fr" />
    <meta property="og:image" content="https://akogame.tamaiticorp.fr/pictures/ako.png" />

        content="Tamïti Corp : nouvelle application mobile AKO pour enfants. Acquérir de la culture générale tout en s'amusant !">
    <meta property="og:locale" content="fr_FR">
    <meta property="og:site_name" content="Ako Game">

    <link rel="icon" href="/pictures/favicon.ico">
    <title>Ako Game</title>

    <style>
        body {
            margin: 0;
            background-color: #41BABE;
        }

        img {
            width: 100px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #progress-bar {
            position: absolute;
            height: 20px;
            background: repeating-linear-gradient(-45deg, #9874AD, #9874AD 20px, rgb(186, 158, 202) 20px, rgb(186, 158, 202) 40px);
            border-radius: 0.8em;
            animation: roll 5s linear infinite;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes roll {
            0% {
                width: 0;
            }

            100% {
                width: 50%;
            }
        }

        @media screen and (min-width: 515px) {
            body {
                max-width: 50%;
                margin: 0 auto;
            }

            @keyframes roll {
                0% {
                    width: 0;
                }

                100% {
                    width: 35%;
                }
            }
        }

        @media screen and (min-width: 750px) {

            #progress-bar {
                top: 80%;
            }

            @keyframes roll {
                0% {
                    width: 0;
                }

                100% {
                    width: 20%;
                }
            }
        }
    </style>

    <script>
        function RedirectionJavascript() {
            document.location.href = "/html/presentationAko.html";
        }
    </script>
</head>

<body onLoad="setTimeout('RedirectionJavascript()', 3500)">
    <img src="/pictures/svg/logo_ako.svg" alt="Chargement de la page">
    <div id="progress-bar"></div>
</body>

</html>
