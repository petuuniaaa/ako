<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">
    <link rel="stylesheet" href="../css/deconnexion.css">
    <title>Déconnexion</title>
</head>

<body id="animation">
    <header>
        <img src="../pictures/svg/logo_ako.svg" alt="logo" onclick="redirectionRetour()">
    </header>
    <section class="bulle">
        <img src="../pictures/svg/AKOOOO.svg" alt="Ako" class="ako">
        <div class="circular-sb">
            <p>Tu veux te déconnecter ?</p>
            <div class="circle3"></div>
            <div class="circle4"></div>
            <img src="../pictures/svg/boutonson.svg" alt="Couper / remettre le son" class="son">
        </div>
    </section>
    <div class="boolean">
        <button onclick="redirectionOuiDeconnect()">Oui</button>
        <button onclick="redirectionRetour()">Non</button>
    </div>
    <img src="../pictures/svg/flecheretour.svg" alt="Retour à la page précédente" onclick="redirectionRetour()"
        class="retour">

    <!-- SCRIPT -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="/js/animation.js"></script>
    <script>
        function redirectionRetour() {
            window.location.href = 'compte.html';
        }

        function redirectionOuiDeconnect() {
            window.location.href = 'deconnexionOK.html';
        }
    </script>
</body>

</html>
