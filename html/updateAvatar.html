<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- STYLE -->
    <link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">
    <link rel="stylesheet" href="../css/updateAvatar.css">
    <title>Compte - Modification avatar</title>
</head>

<body id="animation">
    <header>
        <a href="compte.html"><img src="../pictures/svg/logo_ako.svg" alt="Accueil"></a>
        <p>Quelle photo de profil veux-tu ?</p>
    </header>
    <img src="../pictures/svg/AKOOOO.svg" alt="Ako" class="ako">
    <section>
        <img src="../pictures/avatars/AvatarClown.svg" class="avatar " alt="Clown" onclick="redirectionVerifAvatar()">
        <img src="../pictures/avatars/AvatarEtoiledeMer.svg" class="avatar" alt="Etoile de mer"
            onclick="redirectionVerifAvatar()">
        <img src="../pictures/avatars/AvatarNuage.svg" class="avatar " alt="Nuage" onclick="redirectionVerifAvatar()">
        <img src="../pictures/avatars/AvatarPoire.svg" class="avatar " alt="Poire" onclick="redirectionVerifAvatar()">
        <img src="../pictures/avatars/AvatarPrincesse.svg" class="avatar " alt="Princess"
            onclick="redirectionVerifAvatar()">
        <img src="../pictures/avatars/AvatarFleur.svg" class="avatar" alt="Fleur" onclick="redirectionVerifAvatar()">

        <div>
            <img src="../pictures/avatars/AvatarCoeur.png" class="avatar" alt="Coeur"
                onclick="redirectionVerifAvatar()">
            <img src="../pictures/avatars/AvatarTrefle.svg" class="avatar" alt="Trèfle"
                onclick="redirectionVerifAvatar()">
            <img src="../pictures/svg/avatarbeta.svg" class="avatar" alt="Avatar par défaut"
                onclick="redirectionVerifAvatar()">
        </div>
    </section>
    <a href="compte.html"><img src="../pictures/svg/flecheretour.svg" alt="Retour à la page précédente"
            class="return"></a>

    <!-- SCRIPT -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="/js/animation.js"></script>
    <script>
        function redirectionVerifAvatar() {
            window.location.href = 'verifAvatar.html';
        }
    </script>
</body>


</html>
